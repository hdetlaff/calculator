<ion-header>
  <ion-navbar>
    <ion-title>
      Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="highlight">
    <ion-input placeholder="Your equation goes here" [(ngModel)] = "userInput" ></ion-input>
    <button ion-button color="secondary" large item-end (click)="calculate()"><h1 style = "font-family:arial;font-size:40px;font-style:bold;">=</h1></button>
  </ion-item>

  <ion-item *ngFor="let equation of equations.reverse()">{{equation}}</ion-item>

</ion-content>
